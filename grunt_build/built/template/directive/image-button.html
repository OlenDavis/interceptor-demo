<div class="inline-block relative">

	<img
		ng-if    ="src.length"
		class    ="inline-block rounded"
		ng-src   ="{[{ src }]}"
		ng-style ="{
			'max-width': maxWidth && maxWidth || 'auto',
			width      : width    && width    || 'auto'
		}"
	/>

	<div
		class="absolute tl whole-width whole-height rounded button-shadow"
		ng-class="{
			'button-shadow': interactive != 'true',
			button         : interactive
		}"
	></div>

</div>
